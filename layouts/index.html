{{ define "main" }}
  <div class="pa4">
    <h1 class="f2">📚 最新文章</h1>

    {{/* 渲染首页自己的内容（不带时间） */}}
    {{ with .Content }}
      <section class="mb4">
        {{ . }}
      </section>
    {{ end }}

    {{/* 渲染文章列表（显示阅读时间等） */}}
    {{ range .Site.RegularPages }}
      <article class="mb5">
        <h2 class="f3 mb1">
          <a href="{{ .RelPermalink }}" class="link black dim">{{ .Title }}</a>
        </h2>
        <p class="gray f6">
          📅 {{ .Date.Format "2006-01-02" }} |
          📝 {{ .WordCount }} 字 |
          ⏱️ {{ .ReadingTime }} 分钟阅读
        </p>
        <p>{{ .Summary }}</p>
      </article>
    {{ end }}
  </div>
{{ end }}
